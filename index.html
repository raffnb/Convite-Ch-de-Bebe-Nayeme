<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nayeme Ísis</title>
</head>
<body>
    <section class="mainSection">
            <h1>Chá de Bebe <br> Nayeme Ísis</h1>
            <div class="mainBox">
                <form action="https://api.sheetmonkey.io/form/vcHHtZoCwvafC3y5ueZvGA" method="post">
                    <label for="fname">Nome:</label><br>
                    <input type="name" name="Nome" required placeholder=" Digite seu nome">

                    <label for="fphone">Telefone:</label><br>
                    <input type="phone" name="Telefone" required placeholder=" 99564 ...">

                    <label for="fname">Quantas pessoas vão  <br> junto com você?:</label><br>
                    <input  type="number" required name="Numeros de pessoas"  placeholder="APENAS NUMEROS"  step="1"  min="0"  max="20"  />

                    <input type="hidden" name="DATA/Hora" value="x-sheetmonkey-current-date-time" />


                    <button type="submit" value="Sign Up">Enviar</button>

                </form>
            </div>
    </section>
    
</body>
</html>
